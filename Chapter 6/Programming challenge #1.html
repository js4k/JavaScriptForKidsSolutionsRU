<!DOCTYPE html>
<html>
<head>
    <title>Моя первая настоящая HTML-страничка</title>
</head>
<body>
    <h1>Привет, мир!</h1>
    <p>Моя первая веб-страничка.</p>
    <script>
    var animals = ["Кот", "Рыба", "Лемур", "Комодский варан"];
    
    for (var i = 0; i < animals.length; i++) {
      animals[i] = animals[i] + " - прекрасное животное";
    }

    console.log(animals);
    </script>
</body>
</html>
